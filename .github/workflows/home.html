<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل التلفاز - TV Manual</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: url('akhlogo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 68, 255, 0.8);
        }

        h1 {
            color: #0044ff;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 68, 255, 0.6);
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #0044ff, #002288);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 68, 255, 0.4);
            transition: 0.4s;
            position: relative;
        }

        .button:hover {
            background: linear-gradient(135deg, #002288, #001166);
            box-shadow: 0 10px 20px rgba(0, 68, 255, 0.6);
            transform: scale(1.05);
        }

        .button::after {
            content: '\25B6';
            position: absolute;
            right: 15px;
            font-size: 1.5em;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 2.5em;
            }
            .button {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دليل التلفاز - TV Manual</h1>
        <a href="ar.html" class="button">العربية</a>
        <a href="en.html" class="button">English</a>
    </div>
</body>
</html>
