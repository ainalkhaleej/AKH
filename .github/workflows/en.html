<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS Setup</title>
    <style>
        /* Reset and Core Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Full-Screen Slideshow Container */
        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Slide Styling */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 1.5s ease, transform 1.5s ease;
            background: black;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Slide Image Container */
        .image-container {
            width: 80%;
            height: 70%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the full image fits without cropping */
        }

        /* Slide Text Styling */
        .text {
            margin-top: 20px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 2s ease;
        }

        .text h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #FFD700, #FF5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .text p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f1f1f1;
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            user-select: none;
            transition: background 0.3s ease;
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        /* Progress Indicator */
        .progress {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .progress-dot.active {
            opacity: 1;
            transform: scale(1.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slideshow">
    <!-- Slide 1 -->
    <div class="slide active">
        <div class="image-container">
            <img src="1.jpg" alt="Slide 1">
        </div>
        <div class="text">
            <h1>Welcome</h1>
            <p>Simple steps to open TV</p>
        </div>
    </div>
    <!-- Slide 2 -->
    <div class="slide">
        <div class="image-container">
            <img src="2.jpg" alt="Slide 2">
        </div>
        <div class="text">
            <h1>HDMI ... .... </h1>
            <p>Open HDMI Mode (see picture)</p>
        </div>
    </div>
    <!-- Slide 3 -->
    <div class="slide">
        <div class="image-container">
            <img src="3.jpg" alt="Slide 3">
        </div>
        <div class="text">
            <h1>Live TV</h1>
            <p>Choose Live TV (see picture)</p>
        </div>
    </div>
    
</div>

        <!-- Navigation Arrows -->
        <div class="arrow left" onclick="navigate(-1)">&#8249;</div>
        <div class="arrow right" onclick="navigate(1)">&#8250;</div>

        <!-- Progress Indicator -->
<div class="progress">
    <div class="progress-dot active"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
</div>

    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.progress-dot');
        let currentIndex = 0;

        function navigate(direction) {
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        setInterval(() => navigate(1), 7000); // Auto-slide every 7 seconds

       // Disable Right-Click and Dev Tools
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
